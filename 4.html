<html>
    <head>
        <script>
            function countTheWord(str){
                const arr=str.split(' ');
                let The=arr.filter(word=> word == 'The').length;
                let the=arr.filter(word=> word == 'the').length;
                alert("มี The ทั้งหมด "+(The+the)+" คำ")
            }
        </script>
    </head>
    <body>
        The eighth ruler of the Fifth Dynasty in the
        last 25th century.<br><br>
        <a href="#" 
        onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the last 25th century')">
        Click for count 'the'</a>
    </body>
</html>
